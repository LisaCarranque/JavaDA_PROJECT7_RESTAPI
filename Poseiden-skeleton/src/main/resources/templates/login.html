<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}"/>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <h2>Log with Username and Password</h2>
    </div>
    <div class="row">
        <p th:if="${loginError}" class="alert alert-danger" th:text="${loginError}">Wrong user or password</p>
        <p th:if="${loginSession}" class="alert alert-danger" th:text="${loginSession}">Invalid session</p>
        <form th:action="@{/login}" method="post"   class="form-horizontal justify-content-center" style="width: 100%">
            <div class="form-group form-inline">
                <label class="col-sm-2 control-label">User: </label>
                <div class="col-sm-3">
                    <input type="text"  class="form-control" placeholder="Username"
                           aria-label="username" aria-describedby="basic-addon1" name="username">
                </div>
            </div>
            <div class="form-group form-inline">
                <label class="col-sm-2 control-label">Password: </label>
                <div class="col-sm-3">
                    <input class="form-control" placeholder="Password"
                           aria-label="password" aria-describedby="basic-addon2" name="password"
                           type="password">
                </div>
            </div>
            <tr>
                <td>Remember Me:</td>
                <td><input type="checkbox" name="remember-me-new" /></td>
            </tr>
            <div class="col-sm-4 alert alert-danger" th:if="${errorMessage!=null}"
                 th:text="${errorMessage!=null?errorMessage:null}"></div>
            <div class="form-group ">
                <div class="col-sm-12">
                    <input class="btn btn-light" type="submit" value="Login">
                    <btn class="btn btn-light"><a href="/user/add" />Sign in</btn>
                </div>
            </div>
        </form>

        <div class="alert alert-success" th:if="${successMessage!=null}"
             th:text="${successMessage!=null?successMessage:null}"></div>

<!--        <div class="col-sm-4 mt-0 mb-0" th:if="${param.error}">
            <div class="alert alert-danger col-sm-10 mx-auto">
                Invalid session
            </div>
        </div>-->
    </div>
</div>
</body>
</html>
